<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h1 class="main-title">XHR Script Test</h1>
        <div>
            <pre id="xhrResultContainer" class="resultContainer">
            </pre>
        </div>

        <div id="classTest" class="resultContainer"></div>
    </div>
    <div class="content">
        <h1 class="main-title">IIFE Result</h1>
        <div id="iifeTest" class="resultContainer"></div>
    </div>
    <script src="js/promise.js"></script>
    <script src="js/asyncAwait.js"></script>
    <script src="js/xhrScript.js"></script>
    <script src="js/elementManipulation.js"></script>
    <script type="module">
        import {App} from './js/App.js';
        const app = new App();
        app.fetchData();
    </script>
    <script src="js/iife.js"></script>

</html>
